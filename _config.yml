# Site settings
title: [latest]GPTs 
tagline: Where cutting-edge AI meets human expertise to fuel your coding journey.
description: >- # this means to ignore newlines until "baseurl:"
  Documentation and knowledge base for the [latest]GPTs project, 
  featuring GPT models for various programming libraries.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://gpts.luona.dev" # the base hostname & protocol for your site
lang: en

github:
  username: luona-dev

twitter:
  username: @LuonaDev

social:
  email: contact@luona.dev
  links:
    - htpps://github.com/luona-dev
    - htpps://twitter.com/LuonaDev

toc: true

pwa:
  enabled: true


# Build settings
markdown: kramdown
theme: jekyll-theme-chirpy

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options â€º https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true # Enable comments in posts.
      toc: true # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      permalink: /:title/
  - scope:
      path: assets/img/favicons
    values:
      swcache: true
  - scope:
      path: assets/js/dist
    values:
      swcache: true

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]


exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - rollup.config.js
  - package*.json


jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/