title: "[latest]GPTs Knowledge Base"
description: >-
  Documentation and knowledge base for the [latest]GPTs project, 
  featuring GPT models for various programming libraries.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://gpts.luona.dev" # the base hostname & protocol for your site

header_pages:
  - research/README.md
  - vuejs/README.md


# Build settings
markdown: kramdown
# remote-theme: jekyll/minima # or another theme
theme: minima
plugins:
  # - jekyll-remote-theme
  - jekyll-feed
  - jemoji
  - jekyll-titles-from-headings


# Exclude from production build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle
  - vendor/cache
  - vendor/gems
  - vendor/ruby

# Optional settings
permalink: pretty
paginate: 5 # amount of posts to show
paginate_path: "/page:num/"

# SEO settings
author: 
  name: luona.dev
  email: contact@luona.dev  

twitter_username: LuonaDev
github_username:  luona-dev

google_analytics: G-NXEC9DNP3M